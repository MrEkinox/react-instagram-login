<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.16.4/babel.js"></script>      
  <script>
    Babel.registerPreset("my-preset", {
      presets: [
        [Babel.availablePresets["es2017"], { modules: false }],
        [Babel.availablePresets["react"]]
        
      ],
      plugins: [
        [Babel.availablePlugins["transform-modules-umd"]]
      ]        
    });
  </script>    
  <script type="text/babel" src="index.js" data-presets="my-preset"></script>
  <script type="text/javascript" src="../dist/instagram-login.js"></script>
  <body>
      <p>Testing instgram button.</p>
      <div id="instagram-login"></div>
  </body>
</html>
